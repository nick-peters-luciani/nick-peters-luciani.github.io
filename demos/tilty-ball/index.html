<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ProjectTilt</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
    <style>
      p{
        font: 18px/1.5 "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 400;
      }
      a{
        color: #267CB9;
        text-decoration: none;
        transition: all 200ms ease;
      }
      a:hover, a:focus {
        color: #069;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p><a href="/tiltyball.html">‚Üê Back</a></p>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 540px; height: 960px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
      </div>
      </br>
      <p><b>Instructions:</b> Use the Q & E keys to "tilt" the level left and right.</p>
      <p style="font-size: 15px;">*On your mobile device this would be controlled by physically tilting it.</p>
    </div>
  </body>
</html>
